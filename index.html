<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Fire - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center; max-width: 350px;
    }
    h2 {
      color: #2c5364;
      margin-bottom: 20px;
    }
    .google-btn {
      background-color: #db4437; color: #fff;
      border: none; padding: 12px 20px;
      border-radius: 5px; font-size: 16px;
      cursor: pointer;
    }
    .google-btn:hover {
      background-color: #c1351d;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Fast Fire Game</h2>
    <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
  </div>

  <script>
    // âœ… Firebase Config (à¦†à¦ªà¦¨à¦¾à¦° à¦¤à¦¥à§à¦¯ à¦¦à§‡à¦“à§Ÿà¦¾)
    const firebaseConfig = {
      apiKey: "AIzaSyB2tewK2rgY5Dt3b-WU1lzntN54Qycj1Pc",
      authDomain: "fast-fire-d9ffd.firebaseapp.com",
      projectId: "fast-fire-d9ffd",
      storageBucket: "fast-fire-d9ffd.firebasestorage.app",
      messagingSenderId: "27211058388",
      appId: "1:27211058388:web:f72cd1e54ff0a354643f41",
      measurementId: "G-LBK6R4SDGQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert(`Welcome, ${user.displayName}`);
          // ðŸ‘‰ Redirect to Home page (we'll create it next)
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Login Failed: " + error.message);
        });
    }
  </script>
</body>
</html>
